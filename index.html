<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://blog.zuri.team/wp-content/uploads/2020/11/Favicon.png">
    <img src="https://hng.tech/img/brand-logo.png">
    <img src="https://ingressive.org/wp-content/uploads/2020/05/I4G-Logo-Color-Cropped.png" height="500" width="900">
    <h1>CURRICULUM VITAE</h1
    <form action="">
        <table bgcolor="#98949c">
            <tr>
                <td><b>FULL NAME</b></td>
                <td>:</td>
                <td><input type="text" placeholder="FULL NAME" size="65"></td>
            </tr>
            <tr>
                <td><b>ADDRESS</b></td>
                <td>:</td>
                <td><input type="text" placeholder="ADDRESS" size="65"></td>
            </tr>
            <tr>
                
                <td><b>PHONE NUMBER</b></td>
                <td>:</td>
                <td><input type="number" placeholder="+td4" size="65"</td>
            </tr
            <tr>
                <td><b>EMAIL ADDRESS</b></td>
                <td>:</td>
                <td><input type="text" placeholder="EMAIL ADDRESS" size="65"</td>
            </tr>
            <tr>
                <td><b>PERSONAL STATEMENT</b></td>
                <td>:</td>
                <td><textarea rows="10" cols="55"></textarea></td>
            </tr>
            <tr>
                <td><b>EDUCATION</b></td>
                <td>:</td>
                <td><textarea rows="10" cols="55"></textarea></td>
            </tr>
            <tr>
                <td><b>WORK EXPERIENCE</b></td>
                <td>:</td>
                <td><textarea rows="10" cols="55"></textarea></td>
            </tr>
            <tr>
                <td><b>SKILLS</b></td>
                <td>:</td>
                <td><textarea rows="8" cols="55"></textarea></td>
            </tr
            <tr>
                <td><b>HOBBIES</b></td>
                <td>:</td>
                <td><textarea rows="6" cols="55"></textarea></td>
            </tr>
         </table>
    </form>
</body>
</html>
